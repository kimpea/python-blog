{% extends 'base.html' %}

{% block content %}

<div id="posts">
    <h2>Most Recent Posts</h2>
    {% for post in posts %}
    <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
    <p>{{ post.body | safe | truncatewords:40 }}</p>
    <span class="text-muted">Topic: {{ post.topic }} | Posted by {{ post.user }} on {{ post.date_created }}</span>
    {% endfor %}
</div>

{% endblock %}
