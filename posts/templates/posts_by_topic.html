{% extends 'base.html' %}

{% block content %}

<div id="posts_by_topic">
    <h2>{{ posts_total }} {{ topic.name }} Posts</h2>
    {% for post in posts %}
    <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
    <p>{{ post.body | truncatewords:40 }}</p>
    <h4>Posted by {{ post.user }} on {{ post.date_created }}</h4>
    {% endfor %}
</div>

{% endblock %}
