{% extends 'base.html' %}

{% block content %}

<div id="posts">
    <h1>All Posts</h1>
    {% for post in posts %}
    <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
    <h4>Written by {{ post.user }} on {{ post.date_created }}</h4>
    <p>{{ post.body | truncatewords:40 }}</p>
    {% endfor %}
</div>


{% endblock %}
