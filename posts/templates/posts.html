{% extends 'base.html' %}

{% block content %}

<div id="posts">
    <h1>{{ posts_total }} Posts Found</h1>
    {% for post in posts %}
    <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
    <p>{{ post.body | truncatewords:40 }}</p>
    <h4>Topic: {{ post.topic }} | Posted by {{ post.user }} on {{ post.date_created }}</h4>
    {% endfor %}
</div>


{% endblock %}
